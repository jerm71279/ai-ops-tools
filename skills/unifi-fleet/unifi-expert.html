<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFi Expert - OberaConnect AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00d4ff;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        h1 { color: #00d4ff; font-size: 24px; }

        /* Navigation tabs */
        .nav-tabs {
            display: flex;
            gap: 4px;
            background: #0f3460;
            padding: 4px;
            border-radius: 8px;
        }
        .nav-tab {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #888;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-tab:hover { color: #eee; background: #1a4a7a; }
        .nav-tab.active {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-value.good { color: #00ff88; }
        .stat-value.warn { color: #ffaa00; }
        .stat-value.bad { color: #ff4444; }
        .stat-label { color: #888; font-size: 11px; }

        .main-grid { display: grid; grid-template-columns: 280px 1fr; gap: 20px; }

        .sidebar {
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
        }
        .sidebar h3 { color: #00d4ff; margin-bottom: 15px; font-size: 14px; }
        .quick-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #0f3460;
            color: #fff;
            border: 1px solid #1a4a7a;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .quick-btn:hover { background: #1a4a7a; border-color: #00d4ff; }
        .quick-btn .icon { margin-right: 8px; }
        .section-divider {
            height: 1px;
            background: #1a4a7a;
            margin: 15px 0;
        }

        /* Fleet Summary Widget */
        .fleet-widget {
            background: linear-gradient(135deg, #0f3460 0%, #1a4a7a 100%);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .fleet-widget h3 {
            color: #00d4ff;
            font-size: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fleet-widget h3 a {
            color: #00d4ff;
            font-size: 11px;
            text-decoration: none;
        }
        .fleet-widget h3 a:hover { text-decoration: underline; }
        .fleet-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            text-align: center;
        }
        .fleet-stat-value { font-size: 18px; font-weight: bold; }
        .fleet-stat-label { font-size: 10px; color: #888; }

        .chat-area {
            background: #16213e;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #1a4a7a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h2 { font-size: 16px; color: #00d4ff; }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.7;
        }
        .chat-messages h1 { font-size: 20px; color: #00d4ff; margin: 20px 0 10px 0; }
        .chat-messages h2 { font-size: 17px; color: #00d4ff; margin: 18px 0 8px 0; }
        .chat-messages h3 { font-size: 15px; color: #00d4ff; margin: 15px 0 8px 0; }
        .chat-messages table { border-collapse: collapse; margin: 10px 0; width: 100%; }
        .chat-messages th, .chat-messages td {
            border: 1px solid #1a4a7a;
            padding: 8px 12px;
            text-align: left;
        }
        .chat-messages th { background: #0f3460; color: #00d4ff; }
        .chat-messages code {
            background: #0f3460;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', monospace;
        }
        .chat-messages pre {
            background: #0f3460;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .chat-messages ul, .chat-messages ol { margin-left: 20px; margin-bottom: 10px; }
        .chat-messages li { margin-bottom: 5px; }
        .chat-messages strong { color: #00ff88; }
        .chat-messages blockquote {
            border-left: 3px solid #00d4ff;
            padding-left: 15px;
            margin: 10px 0;
            color: #aaa;
        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid #1a4a7a;
            display: flex;
            gap: 10px;
        }
        #question {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }
        #question:focus { outline: none; border-color: #00d4ff; }
        #askBtn {
            padding: 12px 25px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        #askBtn:hover { background: #00b8e6; }
        #askBtn:disabled { background: #555; cursor: wait; }

        .loading { color: #00d4ff; }
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .issues-panel {
            background: #0f3460;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }
        .issue { padding: 8px 0; border-bottom: 1px solid #1a4a7a; }
        .issue:last-child { border-bottom: none; }
        .issue-critical { border-left: 3px solid #ff4444; padding-left: 10px; }
        .issue-warning { border-left: 3px solid #ffaa00; padding-left: 10px; }

        @media (max-width: 800px) {
            .main-grid { grid-template-columns: 1fr; }
            .header-stats { flex-wrap: wrap; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>UniFi Expert - OberaConnect AI</h1>
                <!-- Navigation Tabs -->
                <nav class="nav-tabs">
                    <a href="unifi-expert.html" class="nav-tab active">Expert Chat</a>
                    <a href="fleet-dashboard.html" class="nav-tab">Fleet Dashboard</a>
                </nav>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value good" id="health-pct">--</div>
                    <div class="stat-label">FLEET HEALTH</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="sites-count">--</div>
                    <div class="stat-label">SITES</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="devices-count">--</div>
                    <div class="stat-label">DEVICES</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="offline-count">--</div>
                    <div class="stat-label">OFFLINE</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="clients-count">--</div>
                    <div class="stat-label">CLIENTS</div>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <div class="sidebar">
                <!-- Fleet Summary Widget -->
                <div class="fleet-widget">
                    <h3>
                        FLEET SUMMARY
                        <a href="fleet-dashboard.html">Open Dashboard ></a>
                    </h3>
                    <div class="fleet-stats">
                        <div>
                            <div class="fleet-stat-value good" id="widget-healthy">--</div>
                            <div class="fleet-stat-label">HEALTHY</div>
                        </div>
                        <div>
                            <div class="fleet-stat-value warn" id="widget-warning">--</div>
                            <div class="fleet-stat-label">WARNING</div>
                        </div>
                        <div>
                            <div class="fleet-stat-value bad" id="widget-critical">--</div>
                            <div class="fleet-stat-label">CRITICAL</div>
                        </div>
                    </div>
                </div>

                <h3>QUICK REPORTS</h3>
                <button class="quick-btn" onclick="quickAsk('Give me the full fleet status with all current issues')">
                    <span class="icon">üìã</span> Fleet Status
                </button>
                <button class="quick-btn" onclick="quickAsk('List all critical and warning issues that need immediate attention')">
                    <span class="icon">üî¥</span> Critical Issues
                </button>
                <button class="quick-btn" onclick="quickAsk('Show me all sites ranked by health score, worst first')">
                    <span class="icon">üìâ</span> Health Rankings
                </button>
                <button class="quick-btn" onclick="quickAsk('Which sites have the highest client counts and may need capacity review?')">
                    <span class="icon">üë•</span> High Density Sites
                </button>

                <div class="section-divider"></div>
                <h3>TROUBLESHOOTING</h3>
                <button class="quick-btn" onclick="quickAsk('What are the most likely causes for the current offline devices and how do I fix them?')">
                    <span class="icon">üîç</span> Diagnose Offline
                </button>
                <button class="quick-btn" onclick="quickAsk('Are there any firmware updates needed? Which devices should I prioritize?')">
                    <span class="icon">‚¨ÜÔ∏è</span> Firmware Status
                </button>
                <button class="quick-btn" onclick="quickAsk('Check for any sites with WAN issues or ISP problems')">
                    <span class="icon">üåê</span> WAN/ISP Issues
                </button>
                <button class="quick-btn" onclick="quickAsk('Review the console and gateway health across all sites')">
                    <span class="icon">üñ•Ô∏è</span> Gateway Health
                </button>

                <div class="section-divider"></div>
                <h3>ANALYSIS</h3>
                <button class="quick-btn" onclick="quickAsk('What patterns do you see in the current issues? Any systemic problems?')">
                    <span class="icon">üß†</span> Pattern Analysis
                </button>
                <button class="quick-btn" onclick="quickAsk('Prioritize the issues for me - what should I tackle first today?')">
                    <span class="icon">üìù</span> Today's Priority List
                </button>

                <div class="issues-panel" id="issues-panel" style="display:none;">
                    <h3 style="color:#ff4444;margin-bottom:10px;">Active Issues</h3>
                    <div id="issues-list"></div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h2>Ask the UniFi Expert (Claude AI)</h2>
                    <button onclick="loadStatus()" style="background:#0f3460;color:#00d4ff;border:1px solid #00d4ff;padding:8px 15px;border-radius:5px;cursor:pointer;">Refresh Data</button>
                </div>
                <div class="chat-messages" id="output">
                    <p class="loading">Loading fleet status</p>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="question" placeholder="Ask anything about your UniFi network..."
                           onkeypress="if(event.key==='Enter')askQuestion()">
                    <button id="askBtn" onclick="askQuestion()">Ask Expert</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://20.42.62.9:5678';
        const WEBHOOK_PATH = '/webhook/unifi-expert';

        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                quickAsk('Give me the full fleet status with all current issues');
                return;
            }
            await fetchAnswer(question);
        }

        async function quickAsk(question) {
            document.getElementById('question').value = question;
            await fetchAnswer(question);
        }

        async function fetchAnswer(question) {
            const output = document.getElementById('output');
            const btn = document.getElementById('askBtn');

            output.innerHTML = '<p class="loading">UniFi Expert is analyzing your fleet</p>';
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            try {
                const response = await fetch(`${API_BASE}${WEBHOOK_PATH}?query=${encodeURIComponent(question)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const text = await response.text();
                output.innerHTML = formatMarkdown(text);
                updateStats(text);

            } catch (error) {
                output.innerHTML = `<p style="color:#ff4444">Error: ${error.message}</p>
                <p>Make sure the n8n "UniFi Expert API" workflow is activated.</p>
                <p>Webhook URL: ${API_BASE}${WEBHOOK_PATH}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ask Expert';
            }
        }

        async function loadStatus() {
            await quickAsk('Give me a comprehensive fleet status summary with all issues that need attention');
        }

        function updateStats(text) {
            // Parse health
            const healthMatch = text.match(/(\d+\.?\d*)%/);
            if (healthMatch) {
                const el = document.getElementById('health-pct');
                const val = parseFloat(healthMatch[1]);
                el.textContent = val + '%';
                el.className = 'stat-value ' + (val >= 95 ? 'good' : val >= 85 ? 'warn' : 'bad');
            }

            // Parse other stats
            const sitesMatch = text.match(/(\d+)\s*sites/i);
            if (sitesMatch) document.getElementById('sites-count').textContent = sitesMatch[1];

            const devicesMatch = text.match(/(\d+)\s*devices/i);
            if (devicesMatch) document.getElementById('devices-count').textContent = devicesMatch[1];

            const offlineMatch = text.match(/(\d+)\s*offline/i);
            if (offlineMatch) {
                const el = document.getElementById('offline-count');
                el.textContent = offlineMatch[1];
                el.className = 'stat-value ' + (parseInt(offlineMatch[1]) > 10 ? 'bad' : parseInt(offlineMatch[1]) > 0 ? 'warn' : 'good');
            }

            const clientsMatch = text.match(/(\d+)\s*clients/i) || text.match(/(\d+)\s*WiFi/i);
            if (clientsMatch) document.getElementById('clients-count').textContent = clientsMatch[1];

            // Update widget - parse healthy/warning/critical from text
            const healthyMatch = text.match(/(\d+)\s*healthy/i);
            const warningMatch = text.match(/(\d+)\s*warning/i);
            const criticalMatch = text.match(/(\d+)\s*critical/i);

            if (healthyMatch) document.getElementById('widget-healthy').textContent = healthyMatch[1];
            if (warningMatch) document.getElementById('widget-warning').textContent = warningMatch[1];
            if (criticalMatch) document.getElementById('widget-critical').textContent = criticalMatch[1];
        }

        function formatMarkdown(text) {
            return text
                .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/^\|(.+)\|$/gm, (match) => {
                    const cells = match.split('|').filter(c => c.trim());
                    return '<tr>' + cells.map(c => `<td>${c.trim()}</td>`).join('') + '</tr>';
                })
                .replace(/(<tr>.*<\/tr>\n?)+/g, '<table>$&</table>')
                .replace(/^- \[x\] (.+)$/gm, '[x] $1<br>')
                .replace(/^- \[ \] (.+)$/gm, '[ ] $1<br>')
                .replace(/^- (.+)$/gm, '- $1<br>')
                .replace(/^(\d+)\. (.+)$/gm, '<strong>$1.</strong> $2<br>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        // Load on page load
        window.onload = loadStatus;
    </script>
</body>
</html>
