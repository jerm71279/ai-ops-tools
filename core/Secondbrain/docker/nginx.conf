events {
    worker_connections 1024;
}

http {
    upstream data_processing {
        server data-processing:8080;
    }

    upstream rag_engine {
        server rag-engine:8080;
    }

    upstream engineering_api {
        server engineering-api:8080;
    }

    upstream call_flow {
        server call-flow:8080;
    }

    upstream agents {
        server agents:8080;
    }

    upstream qdrant {
        server qdrant:6333;
    }

    server {
        listen 80;
        server_name localhost;

        # Docker DNS resolver for dynamic upstream resolution
        resolver 127.0.0.11 valid=10s;

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "gateway": "nginx"}';
            add_header Content-Type application/json;
        }

        # Data Processing API
        location /api/data/ {
            proxy_pass http://data_processing/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
        }

        # RAG Engine API
        location /api/rag/ {
            proxy_pass http://rag_engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 120s;
        }

        # Engineering API
        location /api/engineering/ {
            proxy_pass http://engineering_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 1800s;
        }

        # Call Flow API
        location /api/callflow/ {
            proxy_pass http://call_flow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # AI Agents API
        location /api/agents/ {
            proxy_pass http://agents/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 7200s;
        }

        # Ollama API (local LLM) - uses dynamic resolution for optional service
        location /api/ollama/ {
            set $ollama_upstream http://ollama:11434;
            proxy_pass $ollama_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 600s;
        }

        # Qdrant API (vector database)
        location /api/qdrant/ {
            proxy_pass http://qdrant/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Service discovery
        location /api/services {
            return 200 '{
                "services": [
                    {"name": "data-processing", "endpoint": "/api/data/", "port": 8081},
                    {"name": "rag-engine", "endpoint": "/api/rag/", "port": 8082},
                    {"name": "engineering-api", "endpoint": "/api/engineering/", "port": 8083},
                    {"name": "call-flow", "endpoint": "/api/callflow/", "port": 8084},
                    {"name": "agents", "endpoint": "/api/agents/", "port": 8085},
                    {"name": "ollama", "endpoint": "/api/ollama/", "port": 11434, "profile": "local-llm"},
                    {"name": "qdrant", "endpoint": "/api/qdrant/", "port": 6333},
                    {"name": "n8n", "endpoint": "http://localhost:5678", "port": 5678},
                    {"name": "open-webui", "endpoint": "http://localhost:3000", "port": 3000, "profile": "chat"}
                ]
            }';
            add_header Content-Type application/json;
        }
    }
}
